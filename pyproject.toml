[tool.poetry]
name = "splipy"
version = "1.7.4"
description = "Spline modelling library for Python"
authors = [
    "Kjetil Andre Johannessen <kjetijo@gmail.com>",
    "Eivind Fonn <evfonn@gmail.com>",
]
maintainers = [
    "Kjetil Andre Johannessen <kjetijo@gmail.com>",
    "Eivind Fonn <evfonn@gmail.com>",
]
license = "GLP-3.0-only"
readme = "PyPI_text.md"
homepage = "https://github.com/SINTEF/Splipy"
repository = "https://github.com/SINTEF/Splipy"
documentation = "https://sintef.github.io/Splipy/"
keywords = [
    "Bspline",
    "Splines",
    "NURBS",
    "Curve",
    "Surface",
    "Volume",
    "Interpolation",
    "Approximation",
    "Fit",
    "Integration",
    "Differentiation",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
include = [
    "splipy/templates/*.bpt",
    { path = "splipy/*.so", format="wheel" },
]

[tool.poetry.build]
script = "build_ext.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.21"
scipy = "^1.9"
typing-extensions = "^4.5.0"

[tool.poetry.extras]
FiniteElement = ["nutils"]
Images = ["opencv-python"]
Rhino = ["rhino3dm"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.0"
pytest-benchmark = "^4.0.0"
cython = "^0.29.34"
sphinx = "^6.1.3"
types-tqdm = "^4.65.0.1"
mypy = "^1.2.0"

[build-system]
requires = ["poetry-core", "cython", "numpy", "wheel", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["numpy.typing.mypy_plugin"]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = "cv2.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "h5py.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "nutils.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "rhino3dm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true
